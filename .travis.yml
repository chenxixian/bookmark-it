#.travis.yml

language: node_js
node_js:
  - "6.9"

branches:
  only:
    - master

before_script:
  - npm install -g firebase-tools
  - npm install -g @angular/cli
  - cd front-end
  - npm install

script:
  - ng test --single-run --watch=false
  - if [[ $TRAVIS_BRANCH = "master" ]]; then ng build --prod; fi 

after_success:
  - echo 'BUILD SUCCESS'

deploy:
  provider: firebase
  token:
    secure: "$FIREBASE_TOKEN"
  on:
    branch: "master"
